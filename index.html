<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="./js/index.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class = "content">
        <div class = "input">
        <input type="number" id="number1" placeholder="1st Number"/>
        <input type="number" id="number2" placeholder="2nd Number"/>
        </div>

         <span id = "prompt">Select an operation to perform: </span>
         <div class = "buttons">
         <button id="addition">+</button>
         <button id="subtraction">-</button>
         <button id="multiplication">*</button>
         <button id="division">/</button>
         </div>
         <h2> Result: <span id = "result"></span></h2>
        </div>
    </div>
</body>
</html>
